{% load static %}
{% csrf_token %}

<style>
  div#logout{
    cursor: pointer;
    width: min-content;
    float: right;
    justify-content: center;
    text-align: center;
  }
</style>

<aside id="sidebar" class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/home/" class="brand-link">
      <img src="{% static  'images/sape-icon.png' %}" alt="SAPE-logo" class="brand-image " >
      <span class="brand-text font-weight-dark">SAPE</span>
      
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <a href="/perfil/">

            {% if request.user.foto %}
            <img src="{{ request.user.foto.url }}" class="img-circle elevation-2" alt="User">
            
            {% else %}
            <img src="{% static 'images/anonymous-avatar.jpg' %}" class="img-circle elevation-2" alt="User">
            {% endif %}
            </a>
          </div>
          <div class="info" style="width: 70%;">
            <a href="/perfil/" class="d-block" style="width: min-content;">{{ request.user.first_name }}</a>
          </div>
        <div title="Sair" id="logout" class="info"  onclick="logout()">
          <i class="fas fa-sign-out-alt text-gray"></i>
        </div>
      </div>
      
      

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Pesquisar" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" id="menu1">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li id="li-avaliacao" class="nav-item">
            <a id="a-avaliacao" href="#" class="nav-link">
              <i class="nav-icon fas fa-solid fa-check"></i>
              <p>
                Avaliação
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview" id="sub-menu1">

              <li class="nav-item">
                <a id="a-noticias" href="/doar/" class="nav-link">

              </li>

              <li class="nav-item">
                <a id="a-monitoramento" href="/minhas_doacoes/" class="nav-link">
                  <svg class="nav-icon fas" height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M304 240l0-223.4c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16L304 240zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4L256 288 412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288l238.4 0z"/></svg>                  
                  <p>Monitoramento</p>
                </a>
              </li>
              
            </ul>
          </li>


          {% if perms.auth_app.supervisor %}
          <li id="li-minhas_campanhas" class="nav-item">
            <a id="a-minhas_campanhas" href="#" class="nav-link">
              <i class="nav-icon fas fa-solid fa-toolbox"></i>
              <p>
                Painel
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/minhas_campanhas/" class="nav-link">
                  <svg class="nav-icon fas" height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M304 240l0-223.4c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16L304 240zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4L256 288 412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288l238.4 0z"/></svg>
                  <p>Dashboards</p>
                </a>
              </li>
            </ul>
          </li>
          {% endif %}
        </ul>
        
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Auth.js -->
<script src="{% static 'js/logout.js' %}"></script>
